<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex box 1</title>
<style>
#container {
    display: flex;
    margin:0%;
    flex-direction: row;
    flex-wrap: wrap-reverse;
    align-content: flex-start;
}
.box {
    width: 15%;
    padding: 8px;
    margin: 0 5px 3px;
}
.box6 {
    width: 200px;
    
.box7 {
    width: 200px;
  
.box8 {
    width: 200px;
  
}
</style>
</head>
<body>
    <div id="container">
        <div class="box box1"><img src="27122017 (1).jpg" width="200px"></div>
        <div class="box box2"><img src="27122017 (2).jpg" width="200px"></div>
        <div class="box box3"><img src="27122017 (3).jpg" width="200px"></div>
        <div class="box box4"><img src="27122017 (4).jpg" width="200px"></div>
        <div class="box box5"><img src="27122017 (5).jpg" width="200px"></div>
        <div class="box box6"><img src="27122017 (6).jpg" width="658px" height="100px"></div>
        <div class="box box7"><img src="27122017 (7).jpg" width="658px" height="100px"></div>
        <div class="box box8"><img src="27122017 (8).jpg" width="658px" height="100px"></div>
        </div>
</body>
</html>
